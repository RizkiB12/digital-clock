<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("./img/another-image-1.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        margin: 0;
      }
      .text-shadow {
        text-shadow: 3px 3px 5px hsl(0, 0%, 0%);
      }
    </style>
  </head>
  <body>
    <div id="clock-container" class="flex items-center justify-center h-screen">
      <div
        id="clock"
        class="text-center text-white font-mono text-8xl font-bold w-full text-shadow"
      >
        00:00:00
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
